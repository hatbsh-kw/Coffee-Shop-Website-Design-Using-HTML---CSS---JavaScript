<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coffee Shop Website Design Using HTML - CSS - JavaScript </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <!--header section start -->
<header class="header">
  <a href="#" class="logo">
      <img src="image/c1bea41f-547e-4e9d-b201-bad24371f1e7 (1).webp" alt="">
  </a>
    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#menu">menu</a>
      <a href="#products">products</a>
      <a href="#review">review</a>
      <a href="#contact">contact</a>
      <a href="#blogs">blogs</a>
       
    </nav>
    <div class="icons">

      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>

    </div>

    <div class="searchform">
      <input type="search" id="search-box" placeholder="search here ...">
      <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="image/p13.jpg" alt="" height="100px" width="100px">
        <div class="content">
          <h3>cart item 01</h3>
          <div class="price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="image/m3.jpg" alt="" height="100px" width="100px">
        <div class="content">
          <h3>cart item 0</h3>
          <div class="price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="image/m5.jpg" alt="" height="100px" width="100px">
        <div class="content">
          <h3>cart item 03</h3>
          <div class="price">$15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="image/p7.jpg" alt="" height="100px" width="100px">
        <div class="content">
          <h3>cart item 04</h3>
          <div class="price">$15.99</div>
        </div>
      </div>
            


     

      <a href="#" class="btn">checkout</a>
    </div>
</header>


<!--header section end-->

    <script src="/script.js"></script>
</body>
</html>
